language: java
dist: trusty
git:
  depth: false
  quiet: true
  submodules: false
  lfs_skip_smudge: true
sudo: false
branches:
  only:
    - master
    - stable
    - /^release.*$/
jdk:
  - oraclejdk11
  - openjdk11
  - openjdk12
addons:
  sonarcloud:
    organization: "alexrogalskiy-github"
    token:
      secure:
      ##""
  apt:
    update: true
before_install:
  - echo "MAVEN_OPTS='-Xmx2048m -XX:MaxPermSize=512m'" > ~/.mavenrc
  - sudo add-apt-repository -y ppa:linuxuprising/java
install: true
before_script:
  - pip install --user codecov
  - curl http://www.jpm4j.org/install/script | sh
script:
  - mvn -U -B -V test --fail-at-end -Dfile.encoding=UTF-8 -DskipTests=true -Dmaven.javadoc.skip=false clean install -P update-sourcepath-for-lombok
  - mvn sonar:sonar -Dsonar.projectKey=AlexRogalskiy_Diffy -Dsonar.organization=alexrogalskiy-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
after_success:
  - mvn clean test jacoco:report
  - codecov --build "$TRAVIS_JOB_NUMBER-jdk11"
  - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
notifications:
  email:
    on_success: change
    on_failure: always
env:
  global:
    - secure: ""
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
